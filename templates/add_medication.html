{% extends "base.html" %}

{% block title %}Add New Medicine{% endblock %}

{% block content %}
<h1 class="page-title">âž• Add a New Medicine</h1>
<p class="page-subtitle">Fill out the form to add a medication to your tracker.</p>

<form action="/add" method="POST">
  <style>
    /* ---------- Form Container ---------- */
    form div { margin-bottom: 1.25rem; }
    form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #0056b3;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="number"],
    form select,
    form textarea {
      width: 100%;
      padding: 0.65rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    form button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
    }

    form button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    /* Responsive textareas */
    textarea {
      resize: vertical;
    }

    /* Page headings */
    .page-title {
      font-size: 1.8rem;
      color: #0056b3;
      margin-bottom: 0.25rem;
    }
    .page-subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
  </style>

  <div>
    <label for="med_name">Medicine Name <span style="color:red;">*</span></label>
    <input type="text" id="med_name" name="med_name" required>
  </div>
  
  <div>
    <label for="gen_name">Generic Name</label>
    <input type="text" id="gen_name" name="gen_name">
  </div>

  <div>
    <label for="med_type">Type <span style="color:red;">*</span></label>
    <select id="med_type" name="med_type" required>
      <option value="Tablet">Tablet</option>
      <option value="Capsule">Capsule</option>
      <option value="Syrup">Syrup</option>
      <option value="Injection">Injection</option>
      <option value="Drops">Drops</option>
      <option value="Cream">Cream</option>
      <option value="Inhaler">Inhaler</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div>
    <label for="manufacturer">Manufacturer</label>
    <input type="text" id="manufacturer" name="manufacturer">
  </div>

  <div>
    <label for="strength">Strength (e.g., "500mg")</label>
    <input type="text" id="strength" name="strength">
  </div>

  <div>
    <label for="expiry_date">Expiry Date <span style="color:red;">*</span></label>
    <input type="date" id="expiry_date" name="expiry_date" required>
  </div>

  <div>
    <label for="purchase_date">Purchase Date</label>
    <input type="date" id="purchase_date" name="purchase_date">
  </div>

  <div>
    <label for="quantity">Quantity <span style="color:red;">*</span></label>
    <input type="number" id="quantity" name="quantity" min="0" required>
  </div>

  <div>
    <label for="price">Price (per unit or total)</label>
    <input type="number" id="price" name="price" step="0.01" min="0">
  </div>

  <div>
    <label for="presc_req">Prescription Required?</label>
    <select id="presc_req" name="presc_req">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>

  <div>
    <label for="storage">Storage Instructions</label>
    <textarea id="storage" name="storage" rows="3"></textarea>
  </div>

  <div>
    <label for="side_effects">Side Effects</label>
    <textarea id="side_effects" name="side_effects" rows="3"></textarea>
  </div>

  <div>
    <button type="submit">Add Medicine</button>
  </div>
</form>
{% endblock %}
